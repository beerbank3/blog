{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel Blog</title>
        {% block styles %}
        
        {% endblock %}
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="max-width">
				<h1>
					<a href="/">
						<img src="{% static 'assets/Logo.svg' %}" alt="Travel Blog" />
					</a>
				</h1>
				<ul>
					{% if user.is_authenticated %}
					<!-- 프로필 이미지 -->
					<li class="profile-img">
						<a href="/blog">
							<img src="/blog/media/{{ user.profile_image }}" alt="My Page" />
						</a>
					</li>
					<!-- 유저 정보 수정 -->
					<li>
						<a href="{% url 'user:update' %}" class="button white">
							<span>Update</span>
						</a>
					</li>
					<!-- 글쓰기 -->
					<li>
						<a href="{% url 'blog:write' %}" class="button">
							<img src="{% static 'assets/icon-modify-white.svg' %}" alt="" />
							<span>Write</span>
						</a>
					</li>
					<!-- 로그아웃 -->
					<li>
						<a href="{% url 'user:logout' %}" class="button white">
							<img src="{% static 'assets/icon-logout.svg' %}" alt="" />
							<span>Logout</span>
						</a>
					</li>
					{% else %}
					<!-- 로그인 -->
					<li>
						<a href="{% url 'user:login' %}" class="button gray">
							<img src="{% static 'assets/icon-login.svg' %}" alt="" />
							<span>Login</span>
						</a>
					</li>
					<!-- 회원가입 -->
					<li class="only-pc">
						<a href="{% url 'user:register' %}" class="button gray">
							<img src="{% static 'assets/icon-register.svg' %}" alt="" />
							<span>Register</span>
						</a>
					</li>
					{% endif %}
			</div>
		</header>
		<!--// header -->
        {% block content %}
        
        {% endblock content %}

		<!-- footer -->
		<footer class="fixed bottom-0 left-0 right-0">
			<div class="max-width">
				<h2>©Travel Blog</h2>
				<button class="top-button">TOP</button>
			</div>
		</footer>
		<!-- //footer -->
	</body>
	<script src="{% static 'js/main.js' %}"></script>    
	{% block script %}
	{% endblock %}
</html>
